<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Kissy Ajax Mock Test Runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css" />
  <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="http://a.tbcdn.cn/s/kissy/1.2.0/??seed.js,dom.js,event.js"></script>
  <script type="text/javascript" src="lib/ajax-mock.js"></script>
</head>
<body>

   <script type="text/javascript">
       var S = KISSY;
       S.config({
           packages:[
               {
                   name:"gallery",
                   path:"http://a.tbcdn.cn/s/kissy/",
                   charset:"utf-8"
               },
               {
                   name:'specs',
                   path:'./',
                   charset:"gbk"
               }
           ]
       });
       S.use('specs/runner',function(S,runner){
           runner();
       })
   </script>
</body>
</html>
